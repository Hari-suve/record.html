<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
    <style>
        body {
            background: linear-gradient(to right, #E6E6FA, #D8BFD8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4B0082;
            padding: 20px;
            margin: 0;
        }

        /* Header */
        h1 {
            color: #4B0082;
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Description */
        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #333;
        }

        /* Database table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #DDD;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #9370DB;
            color: white;
            font-weight: bold;
        }

        td input, td select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #CCC;
            transition: border-color 0.3s;
        }

        td input:focus, td select:focus {
            border-color: #6A5ACD;
            outline: none;
        }

        /* Button styling */
        .scan-report-button {
            background-color: #9370DB;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }

        .scan-report-button:hover {
            background-color: #8A2BE2;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .scan-report-button {
                width: 90%;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>PATIENT DATABASE</h1>

    <div class="description">
        <p>This database allows for tracking patient visits, including the purpose of each visit, diagnosis, and prescription details.</p>
        <p>Please select the purpose of your visit from the dropdown menu below.</p>
    </div>

    <table>
        <tr>
            <th>Date</th>
            <th>Hospital Name</th>
            <th>Hospital Address</th>
            <th>Doctor ID</th>
            <th>Purpose of Visit</th>
            <th>Diagnosis</th>
            <th>Prescription</th>
        </tr>
        <tr>
            <td><input type="date" required></td>
            <td><input type="text" placeholder="Enter hospital name" required></td>
            <td><input type="text" placeholder="Enter hospital address" required></td>
            <td><input type="text" placeholder="Enter doctor ID" required></td>
            <td>
                <select required>
                    <option value="">Select purpose</option>
                    <option>Check-up</option>
                    <option>Emergency</option>
                    <option>Follow-up</option>
                    <option>Referral</option>
                    <option>Consultation</option>
                    <option>Lab Test</option>
                    <option>Vaccination</option>
                </select>
            </td>
            <td><input type="text" placeholder="Enter diagnosis" required></td>
            <td><input type="text" placeholder="Enter prescription" required></td>
        </tr>
        <!-- More rows can be added similarly -->
    </table>

    <button class="scan-report-button" onclick="openScanReport()">Open Scan Report</button>

    <script>
        function openScanReport() {
            window.location.href = 'scan_report.html';
        }
    </script>

</body>
</html>
